<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Incluye Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- ===== Favicon ===== -->
  <link rel="icon" type="image/png" th:href="@{assets/img/favicon.png}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FZN1F6XJ5V"></script>
  <script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());

   gtag('config', 'G-FZN1F6XJ5V');
  </script>
    
  <style>
    /* Estilo personalizado para el mapa */
    #map {
      background-color: #f5f5f5;
      /* Puedes ajustar el color de fondo según tus preferencias */
      border: 1px solid #ccc;
      /* Borde opcional */
    }
  </style>
  
  
  <title>Get Disruptions</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
        <img src="/assets/img/logo-app.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Disruptions List
              </a>

              <ul class="dropdown-menu">
                <th:block th:each="dato : ${datos}">
                  <li>
                    <a class="dropdown-item" th:href="@{/{id}(id=${dato.key})}" th:text="${dato.value}">ID</a>
                
                  </li>
                </th:block>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenedor del mapa -->
  <div id="map" style="height: 700px;"></div>


  <!-- Incluye Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


  <script th:inline="javascript">
    // Crea el mapa
    var map = L.map('map');

    // Añade una capa de mapa base de OpenStreetMap


    // GeoJSON del servidor (sustituye con tu propio código para obtener el GeoJSON)
    var geoJsonData = /*[[${content}]]*/ {};

    if (geoJsonData && geoJsonData.features && geoJsonData.features.length > 0) {

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      // Obtiene las coordenadas de la primera feature
      var coordinates = geoJsonData.features[0].geometry.coordinates[0];

      // Invierte las coordenadas para que Leaflet las interprete correctamente
      coordinates = coordinates.map(function (coord) {
        return [coord[1], coord[0]];
      });

      // Agrega la línea al mapa
      var polyline = L.polyline(coordinates, { color: 'blue', weight: 3 }).addTo(map);

      // Añade círculos al principio y al final de la línea
      var startCircle = L.circle(coordinates[0], {
        color: 'green',
        fillColor: '#00FF00',
        fillOpacity: 0.5,
        radius: 500 // Puedes ajustar el radio del círculo según tus preferencias
      }).addTo(map);

      var endCircle = L.circle(coordinates[coordinates.length - 1], {
        color: 'red',
        fillColor: '#FF0000',
        fillOpacity: 0.5,
        radius: 500 // Puedes ajustar el radio del círculo según tus preferencias
      }).addTo(map);

      // Ajusta la vista del mapa para incluir las coordenadas de la línea
      map.fitBounds(polyline.getBounds());

      // Establece límites de ampliación
      var bounds = L.latLngBounds(coordinates);
      map.setMaxBounds(bounds);

      // Establece el nivel de zoom máximo
      map.setMaxZoom(11);

      // Establece el nivel de zoom minimo
      map.setMinZoom(8);
    } else {
      // Si no hay datos GeoJSON disponibles, centra el mapa en Holanda
      map.setView([52.3667, 4.8945], 10); // Latitud, Longitud, Zoom (centrado en Ámsterdam, Holanda)

      // Añade la capa de OpenStreetMap al mapa
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
