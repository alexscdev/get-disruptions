  <script th:inline="javascript">


    // Define las diferentes capas disponibles del mapa
    var baseMaps = {
      "Color": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }),
      "Blanco y Negro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      })
    };

    // Define la capa base por defecto
    var defaultBaseLayer = baseMaps["Blanco y Negro"];

    var valorCookie = getCookie("defaultBaseLayer");
    if (valorCookie !== null) {
      console.log("Valor de la cookie:", valorCookie);
      defaultBaseLayer = baseMaps[valorCookie];
    } else {
      console.log("La cookie no se encontró.");
    }

    // Crea el mapa con la capa por defecto
    var map = L.map('map', {
      layers: [defaultBaseLayer]
    });


    // GeoJSON del servidor
    var geoJsonData = /*[[${content}]]*/ {};
    if (geoJsonData && geoJsonData.features && geoJsonData.features.length > 0) {
      // Obtiene las coordenadas de la primera feature
      var coordinates = geoJsonData.features[0].geometry.coordinates[0];


      // Invierte las coordenadas para que Leaflet las interprete correctamente
      coordinates = coordinates.map(function (coord) {
        return [coord[1], coord[0]];
      });

      // Agrega la línea al mapa
      var polyline = L.polyline(coordinates, { color: 'blue', weight: 3 }).addTo(map);

      // Añade círculos al principio y al final de la línea
      var startCircle = L.circle(coordinates[0], {
        color: 'green',
        fillColor: '#00FF00',
        fillOpacity: 0.5,
        radius: 500 
      }).addTo(map);

      var endCircle = L.circle(coordinates[coordinates.length - 1], {
        color: 'red',
        fillColor: '#FF0000',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map);

      // Ajusta la vista del mapa para incluir las coordenadas de la línea
      map.fitBounds(polyline.getBounds());

      // Establece límites de ampliación
      var bounds = L.latLngBounds(coordinates);
      map.setMaxBounds(bounds);

      // Establece el nivel de zoom máximo
      map.setMaxZoom(11);

      // Establece el nivel de zoom mínimo
      map.setMinZoom(8);
    } else {
      // Si no hay datos GeoJSON disponibles, centra el mapa en Amsterdam
      map.setView([52.3667, 4.8945], 10); // Latitud, Longitud, Zoom 
    }
  </script>
